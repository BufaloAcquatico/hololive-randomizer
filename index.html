<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HoloCure Randomizer</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="js/Randomizer.js"></script>
	<script src="js/main.js"></script>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	</style>
  </head>
  <body>
    <div id="full-container" class="container text-center">
	  <div>
	    <div class="row">
			<div class="col">
			  <img id="logo" src="img/logo.png" />
			</div>
		  </div>
		  <div class="row">
			<div class="col">
			  <p id="logo-text">Randomizer</p>
			</div>
		  </div>
	  </div>
	  
	  

	  <div id="first-row" class="row">
		<div class="col-3 holocure-like-panel">
		  <p class="panel-title">Map</p>
		  <div>&nbsp;</div>
		  <div class="panel-content">
		    <img id="stage-image" src="img/stage1.png" />
		  </div>
		  <div>&nbsp;</div>
		</div>
		<div class="col-1 panel-connection"></div>
		<div class="col-3 holocure-like-panel">
		  <p class="panel-title">Stats</p>
		  <div>&nbsp;</div>
		  <div class="container panel-content">
		    <div class="row">
			  <img class="stat-img" src="img/health.png" /> <div class="stat-modifier" id="health-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/attack.png" /> <div class="stat-modifier" id="attack-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/speed.png" /> <div class="stat-modifier" id="speed-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/crit.png" /> <div class="stat-modifier" id="crit-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/pickup.png" /> <div class="stat-modifier" id="pickup-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/haste.png" /> <div class="stat-modifier" id="haste-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/regen.png" /> <div class="stat-modifier" id="regen-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/defense.png" /> <div class="stat-modifier" id="defense-stat"></div>
			</div>
		    
			<div class="row">
			  <img class="stat-img" src="img/fans.png" /> <div class="stat-modifier" id="fans-stat"></div>
			</div>
			<div class="row">
			  <img class="stat-img" src="img/noweapons.png" /> <div class="stat-modifier" id="noweapons-stat"></div>
			</div>
		  </div>
		  
		  <div>&nbsp;</div>
		</div>
		<div class="col-1 panel-connection"></div>
		<div class="col-3 holocure-like-panel">
		  <p class="panel-title">Play</p>
		  <div>&nbsp;</div>
		  <div class="container panel-content settings-content">
			<fieldset class="container">
			  <legend>Challenge</legend>
				<div class="row">
				  <label for="difficulty-slider" class="form-label">Difficulty</label>
				  <div class="col-2" style="text-align:left; padding:0">20</div><input type="range" class="form-range col-8" min="20" max="80" step="1" value="40" id="difficulty-slider"><div style="text-align: right; padding:0" class="col-2">80</div>
				</div>
				<div class="row">
				  <div class="col-6">
					<button class="challenge-button"  id="draw-difficulty" >Pick random difficulty</button>
				  </div>
				  <div class="col-6">
					<button class="challenge-button"  id="randomize-with-difficulty-btn" >Randomize with selected difficulty</button>
				  </div>
				  <p id="difficulty-result">Result: -</p>
				</div>
				<p class="explanation">Let the randomizer pick a map and stats to match the selected difficulty</p>
			</fieldset>
			<hr />
			<fieldset class="row">
			  <legend>Random</legend>
			  <button class="settings-button" id="randomize-btn">Randomize</button>
			  <p class="explanation">Fully random maps and stats</p>
			</fieldset>
		  </div>
		  
		  <div>&nbsp;</div>
		</div>
	  </div>
	  <div class="row" style="height: 4.8vh;">
		&nbsp;
	  </div>
	</div>
  </body>
</html>
